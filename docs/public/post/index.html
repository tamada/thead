<h2 id="description">Description</h2>
<p>既存のheadコマンドは複数のファイル指定し，各ファイルごとの先頭10行分の内容を出力することが可能である．
しかし，特定のディレクトリ直下のファイル全てを指定する際には，正規表現を工夫する必要があり面倒である．
そこでtheadではheadコマンドの機能の一部に加え，ディレクトリを指定するだけでその直下のファイル全てを対象とする機能を追加する．</p>
